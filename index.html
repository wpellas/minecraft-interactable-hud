<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5a6823260c.js" crossorigin="anonymous"></script>
    <title>2009 Minecraft</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="hypercam">
            <h5 class="hypercamtext">Unregistered HyperCam 2</h5>
        </div>
    </header>
    <!-- PAGE CONTENT -->
    <div class="container">
        <div class="info">
            <ul class="info-text">
                <li>Choose your equipped item using either of the following:</li>
                <li>Click on each item with your mouse.</li>
                <li>Use the keyboard number keys (1-9).</li>
                <li>Use the scroll wheel on your mouse.</li>
                <li><a href="https://github.com/wpellas">Made by wpellas </a><a class="fa-brands fa-github-alt" href="https://github.com/wpellas" target="_blank"></a></li>
            </ul>
        </div>
        <div class="equipped">

        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="inventory">
            <div class="inventory-bg selected" data-id="1"><div class="inventory-item"><p class="inventory-num">1</p><img class="inv-img" src="src/1.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="2"><div class="inventory-item"><p class="inventory-num">2</p><img class="inv-img" src="src/2.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="3"><div class="inventory-item"><p class="inventory-num">3</p><img class="inv-img" src="src/3.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="4"><div class="inventory-item"><p class="inventory-num">4</p><p class="item-amount">63</p><img class="inv-img" src="src/4.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="5"><div class="inventory-item"><p class="inventory-num">5</p><img class="inv-img" src="src/5.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="6"><div class="inventory-item"><p class="inventory-num">6</p><p class="item-amount">42</p><img class="inv-img" src="src/6.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="7"><div class="inventory-item"><p class="inventory-num">7</p><p class="item-amount">17</p><img class="inv-img" src="src/7.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="8"><div class="inventory-item"><p class="inventory-num">8</p><p class="item-amount">7</p><img class="inv-img" src="src/8.webp" alt=""></div></div>
            <div class="inventory-bg" data-id="9"><div class="inventory-item"><p class="inventory-num">9</p><img class="inv-img" src="src/9.webp" alt=""></div></div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
